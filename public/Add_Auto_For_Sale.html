<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Add an automobile for sale-Paulie's Auto Sales</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="AddAuto.js"></script>
</head>
<body>

        <fieldset>
                <legend>Select from the dropdowns below and click FIND MY CAR!</legend>
               
        
                    MAKE
                    <select id ="Make">
                        <option value="Volvo">Volvo</option>
                        <option value="Dodge">Dodge</option>
                        <option value="Fiat">Fiat</option>
                        <option value="Cadillac">Cadillac</option>
                        <option value="Ford">Ford</option>
                        <option value="Chevy">Chevrolet</option>
                        <option value="Honda">Honda</option>
                        <option value="Jeep">Jeep</option>
                        <option value="Chrysler">Chrysler</option>
                        <option value="">Honda</option>
                    </select>
                    <br>
                    <br>
        
                    MODEL
                    <select id ="Model">
                        <option value="Ram 1500">Ram 1500</option>
                        <option value="Fleetwood">Fleetwood</option>
                        <option value="240">240</option>
                        <option value="CJ7">CJ7</option>
                        <option value="Neon">Neon</option>
                        <option value="Civic">Civic</option>
                        <option value="Pilot">Pilot</option>
                        <option value="Camaro">Camaro</option>
                        <option value="S10">S10</option>
                        <option value="Taurus">Taurus</option>
                        <option value="Fiesta">Fiesta</option>
                        <option value="300">300</option>
                        <option value="Challenger">Challenger</option>
                        <option value="Dart">Dart</option>
                        
                    </select>
                    <br>
                    <br>
                    COLOR
                    <select id ="Color">
                        <option value="Blue">Blue</option>
                        <option value="Black">Black</option>
                        <option value="White">White</option>
                        <option value="Yellow">Yellow</option>
                        <option value="Tan">Tan</option>
                        <option value="Maroon">Maroon</option>
                        <option value="Red">Red</option>
                        <option value="Green">Green</option>
                        <option value="Grey">Grey</option>
                        <option value="Brown">Brown</option>
                        <option value="Purple">Purple</option>
                        <option value="Silver">Silver</option>
                        <option value="Gold">Gold</option>
                        <option value="Beige">Beige</option>
        
                    </select>
                    <br>
                    <br>

                    YEAR
                    <input id = "Year" type = "number">

                    
                    <br>
                    <br>
                    CLASS
                    <select id ="Class">
                            <option value="Coupe">Coupe</option>
                            <option value="Sedan">Sedan</option>
                            <option value="Pickup">P/U</option>
                            <option value="Hatchback">Hatchback</option>
                    </select>
                    <br>
                    <br>
                    DOORS
                    <input id = "Doors" type = "number">
                    <br>
                    <br>
                    
                    PRICE
                    <input id = "Price" type ="number">
                    <br>
                    <br>
                    IMAGE URL *use site links as opposed to search links
                    <input id = "URL" type ="text">
                    <br>
                    <br>
                    <br>


        
                    <button onclick="addCar()">Add Car listing information</button>  
                    <br>
                    <br>
                    <br>
                    <H2 id = "DATA_MESSAGE"></H2>
            </fieldset>
    
</body>
</html>
