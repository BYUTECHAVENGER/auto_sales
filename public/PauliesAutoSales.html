<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>User account creation-Paulie's Auto Sales</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>
<body>
    <h1> Paulie's Auto Sales </h1>
    <h1> Create your user account here</h1>

    <fieldset>
        <legend>User login information</legend>
        <form action ="CreateUser" method="GET"> <!--CHANGE TO POST after testing-->
            <p>First Name: <input name= "first_name" type ="text"></p>
            <p>Last Name: <input name= "last_name" type ="text"></p>
            <p>User Name: <input name= "user_name"type ="text"></p>
            <p>Phone Number: <input name= "tele"type ="tel"></p>
            <p>Password: <input name= "passwd"type ="password"></p>
            <input type="submit" value ="Create User">

        </form>


    </fieldset>
</body>
</html>
